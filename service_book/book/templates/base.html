{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Servisní knížka</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
    <script>
        $(document).ready(function() {
            // Initialize Select2 for your fields
            $('#id_person').select2();
            $('#id_section').select2();
            $('#id_car').select2();
        });
    </script>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'index' %}">
                        <img src="{% static 'logo.png' %}" alt="Formula TU Ostrava">
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a class="nav-link" href="{% url 'index' %}" >Seznam</a>
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'new_record' %}">Nový záznam</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>   

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-vy5SZZkNsLPg8r+ZB7et3Z6qz7zV1j9eDz+q5tnz94kQpafS/b2R6b5ip2zjvJG7" crossorigin="anonymous"></script>
</body>
</html>
