{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Password Check</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    <form method="post" class="d-flex flex-column align-items-center">
        {% csrf_token %}
        <div class="mb-3">
            <label for="password" class="form-label visually-hidden">Enter Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" style="max-width: 200px;">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
